<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Big Banner -->
    <div id="big-banner" class="banner">
        <h1 class="hello">Welcome my lovely girl hadiqa</h1>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden">
        <div class="container">
            <h2>Do you love Saad?</h2>
            <div class="question">
                <button class="btn yes" onclick="handleAnswer(true)">Yes</button>
                <button class="btn no" onclick="handleAnswer(false)">No</button>
            </div>
            <div id="response" class="hidden">
                <!-- Response messages will be shown here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
